<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-container">
      <img class="perfume-img" src="images\image-product-desktop.jpg" alt="">
    </div>
    <div class="content-container">
        <div class="written-content">
        <span class="perfume">P E R F U M E</span>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="about-perfume">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <br>
        <h3 class="price">$149.99</h3> <span class="price-cut">$169.99</span>
      </div>
<br>
<br>
      <a class="btn" href="#">Add to Cart</a>


    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kartikey Singh.</a>.
  </div>
</body>
</html>
